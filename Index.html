<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Administrativa</title>
    <script src="gestionGA.js"></script>
    <style>
        h1 {
            text-align: center;
            color: rgb(1, 42, 74);
        }

       
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;            
            text-align: left;
        }

        aside {
            background-color: #947a7a;
            padding: 1rem;
            border-radius: 8px;
            width: 400px;
        }

        .contenido {
            background-color: #e0e0e0;
            padding: 1rem;
            border-radius: 9px;
            flex: 1;
            min-width: 250px;
        }
    </style>
    <script>
        function resta() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let resultado = num1 - num2;
            document.getElementById("resultado").textContent = "La resta de " + num1 + " y " + num2 + " es: " + resultado;
        }

        function suma() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let resultado = num1 + num2; 
            document.getElementById("resultado").textContent = "La suma de " + num1 + " y " + num2 + " es: " + resultado;
        }

        function multiplicacion() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let resultado = num1 * num2;
            document.getElementById("resultado").textContent = "La multiplicación de " + num1 + " y " + num2 + " es: " + resultado;
        }

        function division() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let resultado = num1 / num2;
            document.getElementById("resultado").textContent = "La división de " + num1 + " y " + num2 + " es: " + resultado;
        }
    </script>
</head>

<body>
    <h1>CALCULADORA - GA</h1>
    <header></header>
    <main>
        <aside>
            <h2>SELECCIONA UNA OPCIÓN</h2>
            <ul>
                <button onclick="suma()">SUMA</button>
                <br>
                <button onclick="resta()">RESTA</button>
                <br>
                <button onclick="multiplicacion()">MULTIPLICACIÓN</button>
                <br>
                <button onclick="division()">DIVISIÓN</button>
                <br>
            </ul>
        </aside>
        <div class="contenido">
            <input type="number" id="num1" placeholder="Número 1">
            <input type="number" id="num2" placeholder="Número 2">
            <span id="resultado"></span>
        </div>
    </main>
</body>

</html>
